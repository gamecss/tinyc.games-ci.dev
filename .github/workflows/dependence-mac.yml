name: dependence-mac

on:
  push:
    branches: [ ci ]
  pull_request:
    branches: [ ci ]

jobs:
  build:
    name: sdl
    runs-on: macos-latest

    steps:
      - name: Get sdl source
        run: |
          git clone https://github.com/SDL-mirror/SDL.git
          cd SDL
          git checkout $(git describe --tags `git rev-list --tags --max-count=1`)
      - name: Build
        working-directory: SDL
        run: |
          xcodebuild -project Xcode/SDL/SDL.xcodeproj/ -target Framework -configuration Release
