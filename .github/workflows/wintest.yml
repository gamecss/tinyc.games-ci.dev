name: Windows test
on:
  push:
    branches: [ ci ]
  pull_request:
    branches: [ ci ]
jobs:
  blocko:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@main
      with:
        repository: superjer/tinyc.games
    - name: Setup MSBuild Path
      run: |
        $env:VSPath=(C:\ProgramData\Chocolatey\bin\vswhere.exe -products * -requires Microsoft.Component.MSBuild -property installationPath -latest)
        $env:MSBPath="${VSPath}\MSBuild\Current\Bin\amd64"
    - name: Build blocko
      run: |
        cd blocko\vs2019-blocko
        "$env:MSBPath\MSBuild.exe" vs2019-blocko.sln -property:Configuration=Release -property:Platform=x64 -property:WarningLevel=0
        "$env:MSBPath\MSBuild.exe" vs2019-blocko.sln -property:Configuration=Release -property:Platform=x86 -property:WarningLevel=0
        dir x64\release
        dir x86\release
